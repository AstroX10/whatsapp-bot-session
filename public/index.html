<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstroX10</title>
  <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
 </head>

 <body>
  <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
  <div id="notification"></div>
  <div class="container">
   <h1>Get Session</h1>
   <form id="phoneForm">
    <div class="form-group">
     <label class="custom-label" for="country">Country</label>
     <div class="country-select" id="countrySelect">
       <div class="country-select__toggle">
         <img class="country-select__flag" src="./icon.png" alt="" />
         <span class="country-select__name">Select your country</span>
         <i class="fas fa-chevron-down country-select__arrow"></i>
       </div>
       <div class="country-select__options">
         <!-- Search Input for Country Selection -->
         <input type="text" id="countrySearch" placeholder="Search for a country..." class="country-search" />
         <!-- Country Options will be populated here -->
       </div>
     </div>
   </div>   
    <div class="form-group">
     <label class="custom-label" for="phone">Phone Number</label>
     <div class="custom-input">
      <input type="tel" id="phone" name="phone" />
     </div>
    </div>
    <button type="submit">Get Code</button>
   </form>
   <div class="loader" id="loader"></div>
   <div id="result"></div>
   <button id="copyButton">Copy</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./index.js"></script>
 </body>
</html>
